<!DOCTYPE html>
<html >
    <head>
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="FCC2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="rect"></div>
        <div class="color1"></div>
        <div class="image">
            <img src="https://images.pexels.com/photos/5301720/pexels-photo-5301720.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image">
        </div>
        <div class="head">
        <h1>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form2">
        <form action="survey-form" id="survey-form">
            <label for="name">Name</label><br>
           <input type="text" id="name" placeholder="Enter your name" required> 
           <br><br> 
           <label for="email">Email</label><br>
           <input type="email" id="email" placeholder="Enter your email" required>
           <br><br>
           <label for="number">Age (optional)</label><br>
           <input type="number" id="number" placeholder="Age">
           <br><br>
           <label for="option">Which option best describes your current role?</label><br>
           <select name="" id="option" >
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
            </select>
            <br>
            <br>
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
            <label class="radio">
            <input type="radio" checked="checked" name="radio">Definitely
            <span class="checkmark"></span>
            </label><br>
            <label class="radio">
                <input type="radio" name="radio" >Maybe
                <span class="checkmark"></span>
                </label><br>
                <label class="radio">
                    <input type="radio" name="radio">Not Sure
                    <span class="checkmark"></span>
                    </label>
                    <br>
                    <br>
                    <br>
                    <label for="option">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="" id="option" >
                     <option value="0">Select an option</option>
                     <option value="1">Challenges</option>
                     <option value="2">Projects</option>
                     <option value="3">Community</option>
                     <option value="4">Open Source</option>
                     </select>
                     <br>
                     <br>
                     <label for="checkbox">What would you like to see improved?<small>(Check all that apply)</small></label><br>
                     <label class="checkbox">
                        <input type="checkbox" name="checkbox" >Front-end Projects
                        <span class="checkmark"></span>
                        </label><br>
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox" >Back-end Projects
                            <span class="checkmark"></span>
                            </label><br>
                            <label class="checkbox">
                                <input type="checkbox" name="checkbox" >Challenges
                                <span class="checkmark"></span>
                                </label><br>
                                <label class="checkbox">
                                    <input type="checkbox" name="checkbox" >Open Source Community
                                    <span class="checkmark"></span>
                                    </label><br>
                                    <label class="checkbox">
                                        <input type="checkbox" name="checkbox" >Gitter help rooms
                                        <span class="checkmark"></span>
                                        </label><br>
                                        <label class="checkbox">
                                            <input type="checkbox" name="checkbox" >Videos
                                            <span class="checkmark"></span>
                                            </label><br>
                                            <label class="checkbox">
                                                <input type="checkbox" name="checkbox" >City Meetups
                                                <span class="checkmark"></span>
                                                </label><br>
                                                <label class="checkbox">
                                                    <input type="checkbox" name="checkbox" >Wiki
                                                    <span class="checkmark"></span>
                                                    </label><br>
                                                    <label class="checkbox">
                                                        <input type="checkbox" name="checkbox" >Forum
                                                        <span class="checkmark"></span>
                                                        </label><br>
                                                        <label class="checkbox">
                                                            <input type="checkbox" name="checkbox" >Additional Courses
                                                            <span class="checkmark"></span>
                                                            </label><br>
                                                            <label for=""></label>
                                                            <br>
            
            <label for="textarea">Any comments or suggestions?</label><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
           <input type="submit" name="submit" id="submit">
        </form>
    </div>

    </body>
</html>
